name: Deploy Laravel to Aruba (root-based)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, curl, xml, bcmath, intl, zip

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Copy to temp folder before archive
        run: |
          mkdir temp-deploy
          rsync -a --exclude=".git" --exclude="tests" --exclude="node_modules" ./ temp-deploy/

      - name: Archive from temp-deploy
        run: |
          tar -czf deploy.tar.gz -C temp-deploy .

      - name: Upload project to Aruba (root folder)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.ARUBA_HOST }}
          username: ${{ secrets.ARUBA_USER }}
          port: ${{ secrets.ARUBA_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy.tar.gz"
          target: ${{ secrets.REMOTE_PATH }}

      - name: SSH into Aruba and deploy to root
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ARUBA_HOST }}
          username: ${{ secrets.ARUBA_USER }}
          port: ${{ secrets.ARUBA_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.REMOTE_PATH }}
            mkdir -p tmp-deploy
            tar -xzf deploy.tar.gz -C tmp-deploy
            rm deploy.tar.gz
            cd tmp-deploy
            composer install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link
            chmod -R 775 storage bootstrap/cache
