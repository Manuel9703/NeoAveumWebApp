name: Deploy to Aruba

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo, pdo_mysql, openssl, curl, zip
          tools: composer

      - name: âš™ï¸ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: âš™ï¸ Build frontend (Vite)
        run: |
          npm ci
          npm run build

      # Rimosso il passaggio che preparava il file .env

      - name: ğŸ“„ Deploy files via SSH
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.ARUBA_HOST}}
          username:  loihuse-deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          source: "."
          target: /web/htdocs/www.neoaveum.com/home/laravel-app

      - name: ğŸ§ª Run post-deploy commands over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ARUBA_HOST}}
          username: loihuse-deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            cd /web/htdocs/www.neoaveum.com/home/laravel-app
            php artisan config:cache
            php artisan route:cache
            php artisan migrate --force
            php artisan storage:link
            chmod -R 775 bootstrap/cache storage

            # ğŸ”— Ricrea il symlink se assente
            ln -snf /web/htdocs/www.neoaveum.com/home/laravel-app/public /web/htdocs/www.neoaveum.com/home/public_html
