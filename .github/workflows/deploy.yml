name: Deploy Laravel to Aruba via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, curl, xml, bcmath, intl, zip

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Move index.php and .htaccess to root
        run: |
          cp public/index.php ./index.php
          cp public/.htaccess ./.htaccess
          sed -i "s|__DIR__.'/../vendor|__DIR__.'/vendor|" index.php
          sed -i "s|__DIR__.'/../bootstrap|__DIR__.'/bootstrap|" index.php

      - name: Deploy via FTP to Aruba
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}
          exclude: |
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/tests*/**
            .env.example
            README.md
            public/**

      - name: Force replace ONLY public/build folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/build/
          server-dir: /${{ secrets.FTP_REMOTE_PATH }}/public/build/
          dangerous-clean-slate: true
